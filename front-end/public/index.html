<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>front-end</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but front-end doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function () {
        // Set fontSize for rem
        function rem () {
          var html = document.documentElement
          var width = Math.min(html.getBoundingClientRect().width, 500)
          var fontSize = width * 100 / 750 + 'px'
          html.style.fontSize = fontSize
        }
        rem()
        window.onresize = function () { rem() }
      })()
    </script>
  </body>
</html>
